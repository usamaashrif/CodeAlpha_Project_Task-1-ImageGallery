<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #ff4081;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }
        .lightbox.active {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/1015/400/300" alt="Image 1">
        <img src="https://picsum.photos/id/1016/400/300" alt="Image 2">
        <img src="https://picsum.photos/id/1020/400/300" alt="Image 3">
        <img src="https://picsum.photos/id/1024/400/300" alt="Image 4">
        <img src="https://picsum.photos/id/1027/400/300" alt="Image 5">
    </div>
    <div class="lightbox">
        <span class="close">&times;</span>
        <img src="" alt="Large Image">
    </div>
    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImage = document.querySelector('.lightbox img');
        const closeLightbox = document.querySelector('.close');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                lightboxImage.src = image.src;
                lightbox.classList.add('active');
            });
        });

        closeLightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImage) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
